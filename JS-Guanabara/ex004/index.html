<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div>
        <label for="numero">Número: </label>
        <input type="number" name="numero" id="numero" />

        <input id="btn" type="submit" value="Gerar Tabuada" />
      </div>

      <div>
        <select name="selectab" id="tabuada" size="10">
          <option>Digite um número acima</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; Thiago Souza</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
