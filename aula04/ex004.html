<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            font: normal 15pt Arial;
            background-color: black;
        }

        main {
            background-color: white;
            height: 300px;
            width: 500px;
            margin: auto;

            border-radius: 20px;
            text-align: center;
        }

        input {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>De que país você é?</h1>
        <p>Digite aqui em baixo, seu país atual.</p>
        
        País: <input type="text" name="pais" id="pais">
        <input type="button" value="Enviar" onclick="mostrar()">
        <div id="res">

        </div>
    </main>
    <script>
        function mostrar() {
            var país = document.getElementById('pais')
            var res = document.getElementById('res')
            var sp = (país.value)

            res.innerHTML = `Seu país atual é ${sp}, prazer em te conhecer!`
            if (sp != 'Brasil') {
                res.innerHTML = `Seu país atual é ${sp}, você é estrangeiro!` 
            }
        }
    </script>
</body>
</html>
