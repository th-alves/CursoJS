<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Vamos Contar!</h1>
    <p>Escolha um número para começar, em seguida, dite em qual número sua contagem vai terminar, e por fim, escolha de quantos em quantos números deseja ir pulando até o fim.</p>

    <form>
        <div>
            Início: <input type="number" name="inicio" id="txti">

            Fim: <input type="number" name="fim" id="txtf">
            
            Passos: <input type="number" name="Passos" id="txtp">

            <input type="button" value="Contar" onclick="contar()" id="btn">
        </div>

        <div id="res">Preparando para contar...</div>
    </form>
    <script src="script.js"></script>
</body>
</html>
